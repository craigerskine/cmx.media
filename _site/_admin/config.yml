backend:
  name: git-gateway

media_folder: "_site/_assets/img"
public_folder: "/_assets/img"
collections:
  - label: 'Comics'
    name: 'comics'
    editor:
      preview: false
    files:
      - label: 'Items'
        name: 'items'
        file: '_site/_data/comics.yaml'
        fields:
          - label: 'Series'
            name: series
            widget: string
          - label: 'Issue'
            name: issue
            widget: string