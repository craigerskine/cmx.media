backend:
  name: git-gateway
  branch: main

media_folder: '_site/_assets/img'
public_folder: '/_assets/img'

collections:
  - label: Collection
    name: collection
    editor:
      preview: false
    files:
      - label: Items
        name: items
        file: '_site/_data/comics.yml'
        fields:
          - label: Comics
            name: comics
            widget: list
            fields:
              - { label: Series, name: series, widget: string }
              - { label: Issue, name: issue, widget: string }